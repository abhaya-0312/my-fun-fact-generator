<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>My Fun Facts</h1>
        <ul id="facts-list">
            <li>Enjoys playing badminton and dancing.</li>
            <li>Passionate about sketching.</li>
            <li>Loves beaches and nature.</li>
        </ul>
        <input type="text" id="new-fact" placeholder="Add a new fact">
        <button onclick="addFact()">Add Fact</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
